<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            animation: slideInFromTop 1.5s ease-out;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: zoomIn 1.5s ease-in-out;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounceIn 2s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1); }
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes bounceIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Map</h1>
        <img src="https://hajime220312.github.io/server/image/app/GoogleMap.HEIF" alt="Google Map Logo">
        <br>
        <button class="btn" onclick="window.open('https://www.google.com/maps', '_blank')">アクセス</button>
    </div>
</body>
</html>
