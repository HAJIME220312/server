        table {
            width: 100vw;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #f5f5f5; /* 背景と同じ色に変更 */
            text-align: center;
            font-size: 10px;
        }

        tr:first-child td,
        tr:nth-child(3) td,
        tr:last-child td {
            height: 1vh;
        }

        tr:nth-child(2) td {
            height: 8vh;
        }

        tr:nth-child(4) td {
            height: 45vh;
        }

        td:first-child,
        td:nth-child(3),
        td:nth-child(5),
        td:last-child {
            width: 2vw;
            font-size: 0;
        }

        td:nth-child(2),
        td:nth-child(4),
        td:nth-child(6) {
            width: 15vw;
        }

        /* セルの背景を白にする */
        #time-cell,
        #note-cell,

        #cell-4-6 {
            background-color: #ffffff;
        }

        #time-cell {
            padding-left: 5px;
        }

        .note-title, .password-title, .date, .time, .todo-title {
            font-size: 14px;
            font-weight: bold;
            text-align: left;
            padding-left: 5px;
        }

        .note-body, .todo-body {
            font-size: 12px;
            text-align: left;
            padding-left: 5px;
        }

        .password-input {
            text-align: center;
            font-size: 16px;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
            const day = dayNames[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateString = `${year}年<br>${month}月${date}日（${day}）`;
            const timeString = `${hours}:${minutes}:${seconds}`;

            document.querySelector('.date').innerHTML = dateString;
            document.querySelector('.time').innerHTML = timeString;
        }

        function setPassword() {
            // 表示ボタンを消す
            document.querySelector('.password-input').innerHTML = "xctsw2zP2Z!"; // パスワードを表示
        }

        window.onload = function() {
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
