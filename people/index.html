<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物データベース</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: left;
            padding-left: 10px;
        }
        table {
            width: 90%; /* 両サイドとの間隔を縮める */
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
            position: relative;
            height: 150px; /* 1列目の高さの3倍に設定 */
        }
        td small {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px; /* 名前を小さく表示 */
        }
    </style>
</head>
